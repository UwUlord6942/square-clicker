<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-title">Square Clicker not a copy of cookie clicker</div>       
    <div class="square"></div>
    <div id="pointsDisplay" class="text-display">Points: 0</div>
    
    <div class="store">
        <h2>Store</h2>
        <button id="buyAutoClicker" class="buy-button">
            Buy Auto Clicker (Cost: 10 points)
        </button>
        <div id="autoClickerCount" class="text-display">
            Auto Clickers: 0
        </div>
        <button id="buyClickMultiplier" class="buy-button">
            Buy Click Multiplier (Cost: 50 points)
        </button>
        <div id="clickMultiplierDisplay" class="text-display">
            Click Power: 1
        </div>
    </div>

    <script src="javascript-tut-project.js"></script>
</body>
</html>
